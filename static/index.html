<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>PonyParker</title>
  <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
  <script src="https://alcdn.msauth.net/browser/2.15.0/js/msal-browser.js"
    integrity="sha384-dFzMiVGB5HpWZ+5w5VSif6jhWfNeplSw9ACYmQKZcY2azuT9kCxVWVI9HyfGdkHV"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    if (typeof Msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.15.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"));
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@700&display=swap');
  </style>
</head>

<body>

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <img id="logo" src="logo.svg">
      <div class="top-tool ml-auto p-2"><a id="readme" target="_blank" href="https://github.com/lbovet/ponyparker#readme">🗒️</a></div>
      <div class="top-tool p-2"><span id="user">👤</span></div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main role="main" class="container">
      <div class="w-100 h-100 d-table">
        <div class="d-table-cell align-middle text-center">
          <h5 id="day" class="col-12 title"></h5>
          <button id="action" class="main-button"></button>
          <h2 id="smiley"></h2>
          <h5 id="status" class="col-12"></h5>
          <h6 id="message" class="col-12"></h6>
        </div>
      </div>
  </main>

  <div id="user-page" class="container-fluid">
    <div class="w-100 h-100 d-table">
      <div class="d-table-cell align-middle text-center">
          <div id="qrcode"></div><br>
          <button id="reset-button" class="tool">Nouveau code</button>
          <button id="copy-button" disabled class="tool">Copier l'adresse</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/emn178/js-sha256/build/sha256.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ical@0.8.0/ical.js"></script>

  <script type="text/javascript" src="./auth-config.js"></script>
  <script type="text/javascript" src="./auth-redirect.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
